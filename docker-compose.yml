version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  rabbitmq:
    hostname: rabbit
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=oryctolagus
      - RABBITMQ_DEFAULT_PASS=cuniculus
    depends_on:
      - db
      - web
  celery:
    build: .
    command: celery -A blast_page worker --loglevel=info
    volumes:
      - .:/code
    depends_on:
      - db
      - web
      - rabbitmq
  reactfe:
    image: seth1/blastnreact:v1
    ports:
      - "80:80"
    depends_on:
      - web
